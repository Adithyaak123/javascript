<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        /* .small{
                padding: 15px;
            } */
    </style>

</head>

<body>
    <div class="container">
        <div class="row ">
            <!-- text-center=> text at position center -->
            <!-- to give background color of a text we use 'bg' -->
            <!-- to give paddding use 'p'(4 sides padding) -->
            <!-- to give text color we use 'text' -->

            <!-- following are the colors -->

            <!-- primary:blue,secondary:grey,success:green,danger:red,warning:yellow,info:sky-blue,light:white,dark:black,muted: -->

            <div class="col-3 bg-info text-center p-3">name</div>
            <div class="col-3 bg-danger text-center p-3">age</div>
            <div class="col-3 text-center bg-warning p-3">place</div>
            <div class="col-3 bg-primary text-center p-3">email</div>

        </div>
        <br><br>

        <!-- bootstrap buttons -->
        <div class="btn-group">
            <button class="btn  active  me-3">basic</button>
            <button class="btn-default   me-3">default</button>
            <button class="btn-success  me-3">success</button>
            <button class="btn-primary  me-3">primary</button>
            <button class="btn-info   me-3">info</button>
            <button class="btn-warning  me-3">warning</button>
            <button class="btn-danger  disabled  me-3">danger</button>
            <button class="btn-link  me-3">link</button>
        </div>
        <br>


        <!-- bootstrap links -->
        <p><a href="" class="link-primary">primary</a></p>
        <p><a href="" class="link-secondary">secondary</a></p>
        <p><a href="" class="link-success">success</a></p>
        <p><a href="" class="link-danger">danger</a></p>
        <p><a href="" class="link-warning">warning</a></p>
        <p><a href="" class="link-info">info</a></p>
        <p><a href="" class="link-dark">dark</a></p>
        <p><a href="" class="link-light bg-dark">light</a></p>
        <p><a href="" class="link-muted">muted</a></p>










    </div>

</body>

</html>
