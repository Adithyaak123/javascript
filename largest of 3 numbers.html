<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=7;
        var b=45;
        var c=34;
        document.write(a+"<br>",b+"<br>",c+"<br>");
        if(a>b && a>c){
            document.write(a,"is larger");
        }
        else if(b>a && b>c){
            document.write(b,"is larger");
        }
        else{
            document.write(c,"is larger");
        }
    </script>
    
</body>
</html>
