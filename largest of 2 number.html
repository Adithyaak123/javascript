<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10;
        var b=8;
        document.write(a+"<br>",b+"<br>");
        if(a>b){
            document.write(a," is larger");
        }
        else{
            document.write(b," is larger")
        }
    </script>
</body>
</html>
