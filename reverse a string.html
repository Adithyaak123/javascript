<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("enter a string");
        var rev_string="";
        var count=a.length;
        while(count>0)
        {
            rev_string=rev_string+a[count-1];
            count=count-1;
        }
        // alert("the reverse of a string is",rev_string);
        document.write(rev_string);
    </script>
    
</body>
</html>
