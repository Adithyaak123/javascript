<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=parseInt(prompt("enter a number"));
        if(num==1)
        {
            document.write(num,"is not a prime number");
        }
        else if(num>1)
        {
            for(var i=2;i<=num;i++)
            {
                if((num%i)==0)
                {
                    document.write(num,"is not a prime number");
                    break
                }
                else
                {
                    document.write(num,"is a prime number");
                }
            }
        }
        else
        {
            document.write(num,"is not a prime number");
        }


        
    </script>
</body>
</html>
