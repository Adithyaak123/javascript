<body>
    <script>
        function test(n)
        {
            if(n<0)
            return false;
        var single_digit=['', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine'];
        var doubl_digit=['ten', 'leven', 'twelve','thirteen','fourteen','fifteen','sixteen','seventeen','eighteen','nineteen'];
        var below_hundred=['twenty','thirty','fourty','fifty','sixty','seventy','eighty','ninety'];
        if(n===0)
        return 'zero'
        function translate(n)
        {
            var word="";
            if(n<10)
            {
                word=single_digit[n]+''
            }
            else if(n<20)
            {
                word=doubl_digit[n-10]+''
            }
            else if(n<100)
            {
                var rem=translate(n%10);
                word=below-hundred[(n-n%10)/10-2]+''+rem;
            }
            else if(n<1000)
            {
                word=single_digit[Math.trunc(n/100)]+'Hundred'+translate(n%100);
            }
            else if(n<1000000)
            {
                word=translate(parseInt(n/1000)).trim()+ 'Thousand'+translate(n%1000);
            }
            else if(n<1000000000)
            {
                word=translate(parseInt(n/1000000)).trim()+'Million'+translate(n%1000000);
            }
            else
            {
                word=translate(parseInt(n/1000000000)).trim()+'Billion'+translate(n%1000000000);
            }
            return word;
        }
        var result=translate(n);
        return result.trim()+'.';
        }
        n=1002
        document.write("number n=" +n+"<br>");
        document.write("in word:"+test(n));
    </script>
</body>
